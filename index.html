<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Tienda</title>
</head>
<body>
    <h1>CRUD tienda</h1>
    <form id="crudForm">
        <input type="text" id="product" placeholder="Producto" required>
        <input type="number" id="quantity" placeholder="Cantidad" required>
        <input type="number" id="price" placeholder="Precio" required>
        <button type="submit">Agregar</button>
    </form>
    <table id="itemList">
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <div id="totales" class="totales">
        <strong>Total Cantidad:</strong> <span id="totalCantidad">0</span><br>
        <strong>Total Precio:</strong> <span id="totalPrecio">0</span>
    </div>
    
    <div id="graficaContainer">
        <canvas id="graficaCantidad" width="400" height="200"></canvas>
    </div>
    <script src="jv.js"></script>
</body>
</html>
